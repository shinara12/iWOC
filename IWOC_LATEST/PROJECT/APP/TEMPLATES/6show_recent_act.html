{% extends '3base4.html' %}

{%block showusers%}
<!-- <form method="POST" >  
    {% csrf_token %} -->
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Name</th>  
        <th>Login Date</th>   
        <th>Logout Date</th>  
        <th>Activity</th>   
        
        
    </tr>  
    </thead>  
    <tbody>  
    {% for use in data %}  
     <tr> 
        <td>{{ use.username }}</td> 
        <td>{{ use.logidate }}</td>  
          <td> {{ use.logodate }}</td>
        {% if use.acti %}
          <td> {{ use.acti }} EXECUTED </td> 
        {% else %}
        <td> IDLE </td>
    </tr> 
    {% endif %}
{% endfor %}
</tbody>
</table>
<!-- </form>    -->
{%endblock%}
